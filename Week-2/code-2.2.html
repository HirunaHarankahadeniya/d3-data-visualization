    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 Journey starts here ...</h1>

    <script>
        var width = 500;
        var height = 100;
        var padding = 1;

        var dataset = [14, 5, 26, 23, 9, 25, 13, 3, 4, 7, 29, 21];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

        // svg.selectAll("rect")
        // .data(dataset)
        // .enter()
        // .append("rect")
        // .attr("x", 0)
        // .attr("y", 0)
        // .attr("width", 20)
        // .attr("height", 100)

        // svg.selectAll("rect")
        //     .data(dataset)
        //     .enter()
        //     .append("rect")
        //     .attr("x", function(d, i){
        //         return i * 21;
        //     })
        //     .attr("y", 0)
        //     .attr("width", 20)
        //     .attr("height", 100)

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i * width / dataset.length;
            })
            .attr("y", function(d){
                return height - d * 4;
            })
            .attr("width", width / dataset.length - padding)
            .attr("height", function(d){
                return d * 4;
            })
            .attr("fill", function(d){
                return `rgb(0, 0, ${d * 10})`;
            })

    </script>
