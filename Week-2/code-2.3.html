    <title>Task 2.2 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 Journey starts here ...</h1>

    <script>
        var width = 600;
        var height = 110;
        var padding = 1;

        // var dataset = [
        //     [5, 20], [480, 90], [250, 50], [100, 33], [330, 95], 
        //     [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
        // ];

        var dataset = [
            [5, 20, 4], [480, 90, 9], [250, 50, 7], [100, 33, 5], [330, 95, 9], 
            [410, 12, 3], [475, 44, 6], [25, 67, 8], [85, 21, 4], [220, 88, 9]
        ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d){
                return d[0];
            })
            .attr("cy", function(d){
                return d[1];
            })
            .attr("r", function(d){
                return d[2];
            })
            .attr("fill", function(d){
                if(d[0] > 250){
                    return "red";
                } else {
                    return "blue";
                }
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return `${d[0]}, ${d[1]}`;
            })
            .attr("x", function(d){
                return d[0] + 6;
            })
            .attr("y", function(d){
                return d[1]-1;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "grey");

    </script>
